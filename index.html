<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>

    <div id="telaLogin">
        <section id="logo" class="background">
            <img src="./img/Logo.png" alt="Logo">
            <h1>Fundão Maromba</h1>    
        </section>
        
        <section id="display">
            <div id="usario">
                Usuário
                <input type="text" placeholder="Email/Telefone">
            </div>
 
            <div id="senha">
                Senha
                <input type="passowrd" placeholder="Insira sua Senha">
            </div>

            <input type="checkbox" name="lembrar senha" id="checkbox">
            Lembrar senha
        </section>

        <section>
            <input type="button" value="Entrar">
            <input type="button" value="Redefinir Senha">
        </section>
    </div>
    

</body>
</html>
